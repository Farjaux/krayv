<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="header">
        <nav class="nav">
            <h1 class="nav__logo">krayv</h1>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="javascript:history.back()" class="nav__btn nav__btn--back">
                        <svg class="nav__icon">
                            <use href="/img/icons.svg#icon-arrow-left2"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="restaurant">
        <div class="restaurant__main">
            &nbsp;
        </div>
        <div class="restaurant__description">
            <div class="restaurant__description--info">
                <h3>Restaurant Name</h3>
                <p>1258 krayvs</p>
                <p>Cuisine <span>&bull;</span><span> &dollar;&dollar;&dollar;</span></p>
            </div>
            <div class="restaurant__description--fav">
                <button class="btn__fav">
                    <svg class="btn__fav--icon">
                        <use href="/img/icons.svg#icon-star-full"></use>
                    </svg>
                    <p>Add to<br>Favorites</p>
                </button>

            </div>
        </div>
        <div class="restaurant__info">
            <div class="restaurant__info--location">
                <svg>
                    <use href="/img/icons.svg#icon-location"></use>
                </svg>
                <h4>Location</h4>
            </div>
            <div class="restaurant__info--phone">
                <svg>
                    <use href="/img/icons.svg#icon-mobile"></use>
                </svg>
                <h4>Phone #</h4>
            </div>
            <div class="restaurant__info--website">
                <svg>
                    <use href="/img/icons.svg#icon-sphere"></use>
                </svg>
                <h4>Website</h4>
            </div>
            <div class="restaurant__info--delivery">
                <svg>
                    <use href="/img/icons.svg#icon-rocket"></use>
                </svg>
                <h4>Delivery</h4>
            </div>
            <div class="restaurant__info--hours">
                <svg>
                    <use href="/img/icons.svg#icon-clock2"></use>
                </svg>
                <h4>Hours</h4>
            </div>
        </div>

        <div class="restaurant__images">
            <h4>Breakfast</h4>
            <h4>Brunch</h4>
            <h4>Lunch</h4>
            <h4>Dinner</h4>
        </div>
    </section>

</body>

</html>
